title: blckbearx
description: Custom ROMs & Console Development
author: blckbearx
email: your-email@example.com
baseurl: "" # Leave empty for username.github.io
url: "https://blckbearx.github.io"

# Social links
github_username: blckbearx
youtube_username: "@technobear5547"
youtube_url: "https://www.youtube.com/@technobear5547"

# Build settings
markdown: kramdown
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Collections for devices and consoles
collections:
  devices:
    output: true
    permalink: /:collection/:name
  consoles:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "blog"
  - scope:
      path: ""
      type: "devices"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "consoles"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
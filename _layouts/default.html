<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel='shortcut icon' type='image/x-icon' href='{{ "/res/favicon_light.png" | relative_url }}'/>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="btn">Home</a>
        <a href="{{ '/blog/' | relative_url }}" class="btn">Blog</a>
        <a href="{{ '/devices/' | relative_url }}" class="btn">Devices</a>
        <a href="{{ '/consoles/' | relative_url }}" class="btn">Consoles</a>
        <a href="{{ '/about.html' | relative_url }}" class="btn">About</a>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          &copy; {{ 'now' | date: "%Y" }} {{ site.author }} | 
          <a href="https://github.com/{{ site.github_username }}">GitHub</a> | 
          <a href="{{ site.youtube_url }}">YouTube</a>
        </span>
      </footer>
    </main>
  </body>
</html>
